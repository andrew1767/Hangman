{% extends "index.html" %}

{% block styles %}
<link rel="stylesheet" href={{ url_for('static', filename='css/hangman-game.css') }}>
{% endblock %}

{% block content %}

<div class="hangman-game">
    <svg id="hangman-drawing" class="text-center">
        <g>
            <g id="drawing-frame">
                <rect x="0" y="0" width="100%" height="100%" stroke-width="3px"></rect>
            </g>
            <!-- Drawing of Platform -->
            <g id="drawing-platform">
                <line x1="0" y1="250" x2="390" y2="250"></line>
                <line x1="100" y1="250" x2="100" y2="20"></line>
                <line x1="100" y1="20" x2="200" y2=20></line>
                <line x1="200" y1="20" x2="200" y2="60"></line>
            </g>

            <!-- Drawing of Body -->
            <g id="drawing-body">
                <circle id="head" cx="200" cy="80" r="20" fill="white"></circle>
                <line id="torso" x1="200" y1="100" x2="200" y2="150" />
                <line id="armL" x1="200" y1="120" x2="170" y2="140" />
                <line id="armR" x1="200" y1="120" x2="230" y2="140" />
                <line id="legL" x1="200" y1="150" x2="180" y2="190" />
                <line id="legR" x1="200" y1="150" x2="220" y2="190" />
                <circle id="left-eye" cx="193" cy="80" r="4"></circle>
                <circle id="right-eye" cx="207" cy="80" r="4"></circle>
            </g>
        </g>
    </svg>
</div>

<div class="hangman-secret-word">

    {% for letter in word %} 
        <span class="secret-letter" id={{"letter-" ~ loop.index}}>-</span>
    {% endfor %}

    
</div>

<div class="hangman-keyboard">
    <div class="keyboard-row row-one">
        <button type="button" class="keyboard-button btn btn-lg">q</button>
        <button type="button" class="keyboard-button btn btn-lg">w</button>
        <button type="button" class="keyboard-button btn btn-lg">e</button>
        <button type="button" class="keyboard-button btn btn-lg">r</button>
        <button type="button" class="keyboard-button btn btn-lg">t</button>
        <button type="button" class="keyboard-button btn btn-lg">y</button>
        <button type="button" class="keyboard-button btn btn-lg">u</button>
        <button type="button" class="keyboard-button btn btn-lg">i</button>
        <button type="button" class="keyboard-button btn btn-lg">o</button>
        <button type="button" class="keyboard-button btn btn-lg">p</button>
    </div>
    <div class="keyboard-row row-two">
        <button type="button" class="keyboard-button btn btn-lg">a</button>
        <button type="button" class="keyboard-button btn btn-lg">s</button>
        <button type="button" class="keyboard-button btn btn-lg">d</button>
        <button type="button" class="keyboard-button btn btn-lg">f</button>
        <button type="button" class="keyboard-button btn btn-lg">g</button>
        <button type="button" class="keyboard-button btn btn-lg">h</button>
        <button type="button" class="keyboard-button btn btn-lg">j</button>
        <button type="button" class="keyboard-button btn btn-lg">k</button>
        <button type="button" class="keyboard-button btn btn-lg">l</button>
    </div>
    <div class="keyboard-row row-three">
        <button type="button" class="keyboard-button btn btn-lg">z</button>
        <button type="button" class="keyboard-button btn btn-lg">x</button>
        <button type="button" class="keyboard-button btn btn-lg">c</button>
        <button type="button" class="keyboard-button btn btn-lg">v</button>
        <button type="button" class="keyboard-button btn btn-lg">b</button>
        <button type="button" class="keyboard-button btn btn-lg">n</button>
        <button type="button" class="keyboard-button btn btn-lg" value="m">m</button>
    </div>
</div>
{% endblock %}

{% block script %} 
<script src={{ url_for('static', filename='js/game.js')}}></script>
{% endblock %}
